plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'com.springernature.nimg'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile (group: "org.http4k", name: "http4k-core", version: "3.102.0")
    compile ( group :"org.http4k", name: "http4k-server-jetty", version: "3.102.0")
    compile ( group: "org.http4k", name: "http4k-client-apache", version: "3.102.0")
    compile ( group: "org.http4k", name: "http4k-format-jackson", version: "3.102.0")
    testCompile 'junit:junit:4.12'
    compile "com.natpryce:hamkrest:1.7.0.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}